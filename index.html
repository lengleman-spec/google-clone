<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Clone</title>

    <link rel="stylesheet" href="styles.css" />

    <!-- Google Fonts APIs -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet" />

    <!-- Font Awesome Icons APIs -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
  </head>
  <body>
    <header>
      <div class="nav-container">
        <!--Demo of how to use display to change inline vs block.
            Would normally just not use <p> in the <a> -->
        <a class="text-link" href="https://about.google.com" target="_blank">
          <p>About</p>
        </a>
        <a
          class="text-link"
          href="https://store.google.com/?utm_source=sem_bkws&utm_medium=dr&utm_campaign=GS107234&gclsrc=aw.ds&gad_source=1&gad_campaignid=20379536370&gbraid=0AAAAACfFHMMdP70rplLRnrZ__XxgCpwRv&gclid=Cj0KCQjw0Y3HBhCxARIsAN7931Us3QjM2WUb_OIoo-ciLye0PiOeOUOsSQs1TTJlxSZgYbDDGlRafsQaAsfsEALw_wcB&hl=en-US"
          target="_blank">
          <p>Store</p>
        </a>
      </div>

      <nav class="nav-container nav-container-second">
        <a class="text-link" href="https://google.com" target="_blank">
          <p>Gmail</p>
        </a>
        <a class="text-link" href="https://images.google.com" target="_blank">
          <p>Images</p>
        </a>

        <a class="icon-link" href="https://google.com" target="_blank">
          <i class="fa-solid fa-flask" href="https://google.com"></i>
        </a>

        <a class="icon-link" href="https://google.com" target="_blank">
          <i class="fa-solid fa-braille" href="https://google.com"></i>
        </a>
        <button class="img-button">
          <img src="jim-profile.jpeg" alt="Jim Lahey" />
        </button>
      </nav>
    </header>

    <main>
      <h1 class="title-text">Google</h1>

      <div class="input-bar">
        <i class="fa-solid fa-magnifying-glass"></i>
        <!--Below code will create a popup dialog when input is hovered over-->
        <!--The text will be what value you give the title property-->
        <input title="search" type="text" />
        <div>
          <button class="input-icon">
            <i class="fa-solid fa-microphone"></i>
          </button>
          <button class="input-icon">
            <i class="fa-solid fa-camera"></i>
          </button>
        </div>
      </div>

      <div class="button-grid">
        <button>
          <p>Google Search</p>
        </button>
        <button>
          <p>I'm Feeling Lucky</p>
        </button>
      </div>

      <p class="language-text">
        Google offered in:
        <a class="language-link"> Maori</a>
      </p>
    </main>

    <footer>
      <div>
        <p>New Zealand</p>
      </div>
      <hr />

      <div class="footer-grid">
        <div class="footer-links">
          <a href="/">
            <p>Advertising</p>
          </a>
          <a href="/">
            <p>Business</p>
          </a>
          <a href="/">
            <p>How Search Works</p>
          </a>
        </div>

        <div class="footer-links">
          <a href="/">
            <p>Privacy</p>
          </a>
          <a href="/">
            <p>Terms</p>
          </a>
          <a href="/">
            <p>Settings</p>
          </a>
        </div>
      </div>
    </footer>
  </body>
</html>
